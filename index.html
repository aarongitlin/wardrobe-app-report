<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wardrobe App — Product Strategy Report</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap');

  :root {
    --bg: #1C1916;
    --bg-alt: #241F1B;
    --bg-card: #2A2520;
    --text: #E8DDD0;
    --text-secondary: #A89A8C;
    --text-muted: #6B5E50;
    --accent: #D4956B;
    --accent-light: #E8B896;
    --accent-bg: rgba(212,149,107,0.1);
    --sage: #8FA882;
    --sage-light: rgba(143,168,130,0.15);
    --sage-bg: rgba(143,168,130,0.08);
    --warm: #C4A87A;
    --warm-light: rgba(196,168,122,0.12);
    --border: rgba(232,221,208,0.1);
    --shadow: 0 2px 12px rgba(0,0,0,0.2);
    --shadow-lg: 0 8px 32px rgba(0,0,0,0.3);
    --radius: 16px;
    --radius-sm: 10px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.7;
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
  }

  /* Navigation */
  nav {
    position: fixed; top: 0; left: 0; right: 0; z-index: 100;
    background: rgba(28,25,22,0.92);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 14px 0;
  }
  nav .nav-inner {
    max-width: 1200px; margin: 0 auto; padding: 0 32px;
    display: flex; align-items: center; justify-content: space-between;
  }
  nav .logo {
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px; color: var(--accent);
  }
  nav ul { list-style: none; display: flex; gap: 28px; }
  nav a {
    text-decoration: none; color: var(--text-secondary);
    font-size: 13px; font-weight: 500; letter-spacing: 0.02em;
    transition: color 0.2s;
  }
  nav a:hover { color: var(--accent); }

  /* Hero */
  .hero {
    padding: 160px 32px 80px;
    max-width: 1200px; margin: 0 auto;
  }
  .hero-label {
    font-size: 12px; font-weight: 600; letter-spacing: 0.12em;
    text-transform: uppercase; color: var(--accent);
    margin-bottom: 20px;
  }
  .hero h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(40px, 6vw, 72px);
    font-weight: 300;
    line-height: 1.1; max-width: 800px;
    margin-bottom: 24px;
  }
  .hero p {
    font-size: 18px; color: var(--text-secondary);
    max-width: 600px; line-height: 1.8;
  }

  /* Section */
  section {
    max-width: 1200px; margin: 0 auto;
    padding: 80px 32px;
  }
  section + section { border-top: 1px solid var(--border); }
  .section-label {
    font-size: 11px; font-weight: 600; letter-spacing: 0.14em;
    text-transform: uppercase; color: var(--accent);
    margin-bottom: 12px;
  }
  .section-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(28px, 4vw, 42px);
    font-weight: 300;
    margin-bottom: 16px; line-height: 1.2;
  }
  .section-subtitle {
    font-size: 17px; color: var(--text-secondary);
    max-width: 640px; margin-bottom: 48px; line-height: 1.8;
  }

  h3 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 24px; font-weight: 400; margin-bottom: 12px;
  }
  h4 {
    font-size: 14px; font-weight: 600; letter-spacing: 0.04em;
    text-transform: uppercase; color: var(--text-secondary);
    margin-bottom: 8px;
  }

  /* Cards */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 24px;
  }
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 32px;
    transition: box-shadow 0.3s, transform 0.2s;
  }
  .card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
  }
  .card .card-name {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px; margin-bottom: 4px;
  }
  .card .card-tagline {
    font-size: 13px; color: var(--text-muted);
    margin-bottom: 16px;
  }
  .card .card-body { font-size: 14px; color: var(--text-secondary); line-height: 1.7; }
  .card .card-body p + p { margin-top: 10px; }

  .tag {
    display: inline-block;
    font-size: 11px; font-weight: 600;
    padding: 4px 10px; border-radius: 100px;
    letter-spacing: 0.02em;
  }
  .tag-free { background: var(--sage-bg); color: var(--sage); }
  .tag-paid { background: var(--accent-bg); color: var(--accent); }
  .tag-one-time { background: var(--warm-light); color: var(--warm); }

  .tags-row { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }

  .detail-row {
    display: flex; gap: 8px; align-items: baseline;
    font-size: 13px; margin-bottom: 6px;
  }
  .detail-row .label {
    font-weight: 600; color: var(--text); min-width: 80px;
  }
  .detail-row .value { color: var(--text-secondary); }

  .strengths-weaknesses {
    display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
    margin-top: 16px;
  }
  .sw-col h4 { font-size: 11px; margin-bottom: 8px; }
  .sw-col ul {
    list-style: none; font-size: 13px;
    color: var(--text-secondary);
  }
  .sw-col ul li { padding: 4px 0; padding-left: 16px; position: relative; }
  .sw-col ul li::before {
    content: ''; position: absolute; left: 0; top: 11px;
    width: 6px; height: 6px; border-radius: 50%;
  }
  .sw-col.strengths ul li::before { background: var(--sage); }
  .sw-col.weaknesses ul li::before { background: var(--accent); }

  /* Feature Matrix */
  .matrix-table {
    width: 100%; border-collapse: collapse;
    font-size: 13px; overflow-x: auto;
  }
  .matrix-wrap { overflow-x: auto; border: 1px solid var(--border); border-radius: var(--radius); }
  .matrix-table th, .matrix-table td {
    padding: 12px 16px; text-align: left;
    border-bottom: 1px solid var(--border);
  }
  .matrix-table th {
    background: var(--bg-alt);
    font-weight: 600; font-size: 11px;
    text-transform: uppercase; letter-spacing: 0.06em;
    color: var(--text-secondary); position: sticky; top: 0;
  }
  .matrix-table td:first-child { font-weight: 500; }
  .matrix-table tr:last-child td { border-bottom: none; }
  .matrix-table tr:hover td { background: var(--bg-alt); }
  .check { color: var(--sage); font-weight: 700; }
  .cross { color: var(--text-muted); }
  .partial { color: var(--warm); }

  /* Callout */
  .callout {
    background: var(--accent-bg);
    border-left: 4px solid var(--accent);
    border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    padding: 24px 28px;
    margin: 32px 0;
  }
  .callout.sage {
    background: var(--sage-bg);
    border-left-color: var(--sage);
  }
  .callout h4 { color: var(--accent); margin-bottom: 8px; text-transform: none; font-size: 15px; }
  .callout.sage h4 { color: var(--sage); }
  .callout p { font-size: 14px; color: var(--text-secondary); }

  /* Stat Row */
  .stat-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 24px; margin: 40px 0;
  }
  .stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 24px;
    text-align: center;
  }
  .stat-number {
    font-family: 'Cormorant Garamond', serif;
    font-size: 36px; color: var(--accent);
    margin-bottom: 4px;
  }
  .stat-label {
    font-size: 12px; color: var(--text-muted);
    letter-spacing: 0.02em;
  }

  /* Two Column */
  .two-col {
    display: grid; grid-template-columns: 1fr 1fr;
    gap: 48px; align-items: start;
  }
  @media (max-width: 768px) {
    .two-col { grid-template-columns: 1fr; }
    .strengths-weaknesses { grid-template-columns: 1fr; }
  }

  /* Prose */
  .prose { max-width: 720px; }
  .prose p { margin-bottom: 16px; font-size: 15px; color: var(--text-secondary); line-height: 1.8; }
  .prose p strong { color: var(--text); }

  /* Trend bars */
  .trend-item {
    display: flex; align-items: center; gap: 16px;
    padding: 16px 0; border-bottom: 1px solid var(--border);
  }
  .trend-item:last-child { border-bottom: none; }
  .trend-name { font-weight: 500; font-size: 14px; min-width: 180px; }
  .trend-bar-wrap { flex: 1; height: 8px; background: var(--bg-alt); border-radius: 100px; overflow: hidden; }
  .trend-bar { height: 100%; border-radius: 100px; transition: width 1s ease; }
  .trend-bar.lasting { background: var(--sage); }
  .trend-bar.moderate { background: var(--warm); }
  .trend-bar.fad { background: var(--accent); }
  .trend-label { font-size: 11px; color: var(--text-muted); min-width: 60px; text-align: right; }

  /* Wireframes */
  .wireframe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 32px;
  }
  .wireframe-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
  }
  .wireframe-card svg {
    width: 100%; display: block;
  }
  .wireframe-card .wireframe-label {
    padding: 20px 24px;
    border-top: 1px solid var(--border);
  }
  .wireframe-card .wireframe-label h4 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 17px; text-transform: none;
    letter-spacing: 0; margin-bottom: 6px;
  }
  .wireframe-card .wireframe-label p {
    font-size: 13px; color: var(--text-secondary); line-height: 1.6;
  }

  /* Journey */
  .journey {
    position: relative; padding-left: 40px;
  }
  .journey::before {
    content: ''; position: absolute; left: 15px; top: 8px; bottom: 8px;
    width: 2px; background: var(--border);
  }
  .journey-step {
    position: relative; margin-bottom: 32px;
  }
  .journey-step::before {
    content: ''; position: absolute; left: -33px; top: 6px;
    width: 12px; height: 12px; border-radius: 50%;
    background: var(--bg-card); border: 3px solid var(--accent);
  }
  .journey-step h4 {
    font-size: 15px; font-weight: 600;
    text-transform: none; letter-spacing: 0;
    margin-bottom: 6px; color: var(--text);
  }
  .journey-step p {
    font-size: 14px; color: var(--text-secondary); line-height: 1.7;
  }
  .journey-step .touchpoints {
    margin-top: 8px; display: flex; gap: 6px; flex-wrap: wrap;
  }
  .touchpoint {
    font-size: 11px; font-weight: 500;
    background: var(--bg-alt); color: var(--text-secondary);
    padding: 3px 10px; border-radius: 100px;
  }

  /* Footer */
  footer {
    border-top: 1px solid var(--border);
    padding: 40px 32px;
    text-align: center;
    font-size: 13px; color: var(--text-muted);
  }

  /* Color swatches */
  .swatch-row { display: flex; gap: 8px; margin: 12px 0; }
  .swatch {
    width: 40px; height: 40px; border-radius: 10px;
    border: 1px solid var(--border);
  }

  /* Design vibe card */
  .vibe-grid {
    display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  @media (max-width: 768px) { .vibe-grid { grid-template-columns: 1fr; } }
  .vibe-card {
    border-radius: var(--radius); overflow: hidden;
    border: 1px solid var(--border);
  }
  .vibe-card .vibe-visual {
    height: 120px; display: flex; align-items: center; justify-content: center;
  }
  .vibe-card .vibe-info { padding: 20px; background: var(--bg-card); }
  .vibe-card .vibe-info h4 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 17px; text-transform: none; letter-spacing: 0; margin-bottom: 6px;
  }
  .vibe-card .vibe-info p { font-size: 13px; color: var(--text-secondary); }

  .recommendation-grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px;
  }
  .rec-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 28px;
  }
  .rec-card .rec-number {
    font-family: 'Cormorant Garamond', serif;
    font-size: 32px; color: var(--accent-light); margin-bottom: 12px;
  }
  .rec-card h4 {
    font-size: 16px; text-transform: none;
    letter-spacing: 0; margin-bottom: 8px;
    font-family: 'Cormorant Garamond', serif;
  }
  .rec-card p { font-size: 14px; color: var(--text-secondary); line-height: 1.7; }

  .challenge-list { list-style: none; }
  .challenge-list li {
    padding: 16px 0; border-bottom: 1px solid var(--border);
    display: flex; gap: 16px; align-items: start;
  }
  .challenge-list li:last-child { border-bottom: none; }
  .challenge-icon {
    width: 36px; height: 36px; border-radius: 10px;
    background: var(--accent-bg);
    display: flex; align-items: center; justify-content: center;
    font-size: 16px; flex-shrink: 0;
    margin-top: 2px;
  }
  .challenge-text h5 { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
  .challenge-text p { font-size: 13px; color: var(--text-secondary); }

  .toc { list-style: none; }
  .toc li { padding: 6px 0; }
  .toc a {
    text-decoration: none; color: var(--text-secondary);
    font-size: 14px; font-weight: 500;
    transition: color 0.2s;
  }
  .toc a:hover { color: var(--accent); }
  .toc .toc-num {
    font-family: 'Cormorant Garamond', serif;
    color: var(--accent-light); margin-right: 12px;
    font-size: 16px;
  }

  .future-card {
    background: linear-gradient(135deg, rgba(143,168,130,0.06), rgba(196,168,122,0.08));
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 32px;
    margin-bottom: 20px;
  }
  .future-card h4 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px; text-transform: none;
    letter-spacing: 0; margin-bottom: 8px;
  }
  .future-card p { font-size: 14px; color: var(--text-secondary); line-height: 1.7; }
  .future-card .phase {
    display: inline-block;
    font-size: 11px; font-weight: 600;
    padding: 3px 10px; border-radius: 100px;
    background: rgba(143,168,130,0.15); color: var(--sage);
    margin-bottom: 12px;
  }
  /* Noise & glow overlays */
  .noise-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 1000;
    opacity: 0.035;
    mix-blend-mode: overlay;
  }
  .glow-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 999;
    background: radial-gradient(ellipse at 50% 0%, rgba(212,149,107,0.06) 0%, transparent 60%);
  }

  /* Italic accent for emphasis */
  em.accent, .hero h1 em {
    font-style: italic;
    color: var(--accent);
  }
</style>
</head>
<body>

<!-- Noise texture overlay -->
<svg class="noise-overlay" width="100%" height="100%">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)"/>
</svg>
<div class="glow-overlay"></div>
